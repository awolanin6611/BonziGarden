<h1>Login</h1>
<h4>Use an account to login</h4>
<hr>

<form #form="ngForm"(ngSubmit)="onSubmit(f)" [formGroup]="loginForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="secondary" type="submit">Login</button>
</form>
<br>
